    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'terminal': ['"VT323"', 'monospace'],
            },
            colors: {
              retro: {
                black: '#1a1a1a',
                dark: '#2d2d2d',
                light: '#e0e0e0',
                green: '#4ade80',
                accent: '#c9a55a'
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #333 1px, transparent 1px), linear-gradient(to bottom, #333 1px, transparent 1px)",
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }

    <style>
      body {
        background-color: #111;
        color: #e0e0e0;
        /* URL Encoded SVG for cursor to prevent CSS parsing errors */
        cursor: url('data:image/svg+xml;utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="16" height="16" style="fill:white"%3E%3Crect width="10" height="10"/%3E%3C/svg%3E'), auto;
        overflow-x: hidden;
      }
      /* Custom Scrollbar for Retro Feel */
      ::-webkit-scrollbar {
        width: 12px;
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #4ade80;
        border: 2px solid #111;
      }
      .pixel-border {
        box-shadow: -4px 0 0 0 white, 4px 0 0 0 white, 0 -4px 0 0 white, 0 4px 0 0 white;
        margin: 4px;
      }
      .pixel-border-sm {
        box-shadow: -2px 0 0 0 white, 2px 0 0 0 white, 0 -2px 0 0 white, 0 2px 0 0 white;
        margin: 2px;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.02) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      
      /* Animations */
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.93; }
        100% { opacity: 0.98; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      /* Utility Classes */
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.6s ease-out forwards;
      }
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }

      /* Glitch Effect */
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(61px, 9999px, 52px, 0); }
        5% { clip: rect(33px, 9999px, 14px, 0); }
        10% { clip: rect(89px, 9999px, 63px, 0); }
        15% { clip: rect(4px, 9999px, 91px, 0); }
        20% { clip: rect(18px, 9999px, 12px, 0); }
        25% { clip: rect(61px, 9999px, 66px, 0); }
        30% { clip: rect(82px, 9999px, 14px, 0); }
        35% { clip: rect(33px, 9999px, 24px, 0); }
        40% { clip: rect(13px, 9999px, 86px, 0); }
        45% { clip: rect(51px, 9999px, 47px, 0); }
        50% { clip: rect(2px, 9999px, 30px, 0); }
        55% { clip: rect(78px, 9999px, 4px, 0); }
        60% { clip: rect(24px, 9999px, 67px, 0); }
        65% { clip: rect(58px, 9999px, 73px, 0); }
        70% { clip: rect(8px, 9999px, 19px, 0); }
        75% { clip: rect(92px, 9999px, 42px, 0); }
        80% { clip: rect(19px, 9999px, 76px, 0); }
        85% { clip: rect(46px, 9999px, 29px, 0); }
        90% { clip: rect(72px, 9999px, 9px, 0); }
        95% { clip: rect(3px, 9999px, 60px, 0); }
        100% { clip: rect(54px, 9999px, 81px, 0); }
      }
    </style>
